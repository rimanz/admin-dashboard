<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <!-- Search bar -->
            <div class="search-bar">
                <div class="icon search-icon"></div>
                <input type="text" class="search-box">
            </div>

            <!-- User Info -->
            <div class="user-info">
                <div class="icon notification-icon">
                    <span class="badge notification-count"></span>
                </div>

                <div class="avatar"></div>
                <div class="fullname">Riman Das</div>
            </div>

            <!-- Welcome Text -->
            <div class="welcome">
                <div class="avatar avatar-large"></div>

                <div class="greetings">
                    <p class="salutation">Hi there,</p>
                    <p class="fullname">Riman Das (@rimanz)</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button class="action-btn">New</button>
                <button class="action-btn">Upload</button>
                <button class="action-btn">Share</button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Branding -->
            <div class="branding">
                <div class="brand-logo"></div>

                <div class="brand-text">Dashboard</div>
            </div>

            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item home">
                    <div class="link-icon"></div>
                    <a href="#" class="nav-link">Home</a>
                </li>

                <li class="sidebar-nav-item profile">
                    <div class="link-icon"></div>
                    <a href="#" class="nav-link">Profile</a>
                </li>

                <li class="sidebar-nav-item messages">
                    <div class="link-icon"></div>
                    <a href="#" class="nav-link">Message</a>
                </li>

                <li class="sidebar-nav-item history">
                    <div class="link-icon"></div>
                    <a href="#" class="nav-link">History</a>
                </li>

                <li class="sidebar-nav-item tasks">
                    <div class="link-icon"></div>
                    <a href="#" class="nav-link">Tasks</a>
                </li>
                
                <li class="sidebar-nav-item communities">
                    <div class="link-icon"></div>
                    <a href="#" class="nav-link">Communities</a>
                </li>
            </ul>

            <!-- Quick Links -->
            <ul class="quick-links">
                <li class="quick-link-item settings">
                    <div class="link-icon"></div>
                    <a href="#" class="nav-link">Settings</a>
                </li>
                <li class="quick-link-item support">
                    <div class="link-icon"></div>
                    <a href="#" class="nav-link">Support</a>
                </li>
                <li class="quick-link-item privacy">
                    <div class="link-icon"></div>
                    <a href="#" class="nav-link">Privacy</a>
                </li>
            </ul>
        </aside>

        <main>
            <section class="projects"></section>

            <section class="announcements"></section>

            <section class="trending"></section>
        </main>
    </div>
</body>
</html>
